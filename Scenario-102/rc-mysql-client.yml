# http://containertutorials.com/get_started_kubernetes/k8s_example.html#
apiVersion: v1
kind: ReplicationController
metadata:
  name: rc-mysql-client
spec:
  replicas: 2
  # TODO: what is selector?
  selector:
    app: hello-mysql-client
  template:
    metadata:
      name: hello-mysql-client
      labels:
        app: hello-mysql-client
    spec:
      containers:
      - name: hello-mysql-client
        # Docker Image: https://hub.docker.com/_/adminer/
        image: adminer
        ports:
        - containerPort: 8080
