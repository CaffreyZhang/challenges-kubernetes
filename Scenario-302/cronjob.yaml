---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: my-wordpress-mariadb-backup
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name: my-wordpress-mariadb-backup
            image: mysql
            command: ["bash", "-ex",
                      "/git-code/challenges-kubernetes/Scenario-302/backup_db.sh"]
            env:
              - name: DB_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: db-user-pass
                    key: password
            volumeMounts:
              - mountPath: /backup
                name: backup
              - mountPath: /git-code
                name: git-volume
              - name: db-secret
                mountPath: "/etc/credential"
                readOnly: true
          volumes:
            - name: backup
              persistentVolumeClaim:
                claimName: mariadb-backup
            - name: git-volume
              gitRepo:
                repository: "https://github.com/DennyZhang/challenges-kubernetes.git"
            - name: db-secret
              secret:
                secretName: mysecret
                items:
                  - key: db-user-pass
                    path: db-password
