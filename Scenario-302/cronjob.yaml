---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: mariadb-backup
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: my-wordpress-mariadb-backup
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: my-wordpress-mariadb-backup
            image: mysql
            command: ["/usr/bin/mysqldump", "-ubn_wordpress", "-pjZtObMoFH4", "-P3306", "-hmy-wordpress-mariadb", "bitnami_wordpress", "--result-file=/data/backup/backup.sql"]
          restartPolicy: OnFailure
          concurrencyPolicy: Forbid
          volumeMounts:
            - mountPath: "/data/backup/"
              name: mariadbbackup
        volumes:
          - name: mariadbbackup
            persistentVolumeClaim:
              claimName: db-backup
