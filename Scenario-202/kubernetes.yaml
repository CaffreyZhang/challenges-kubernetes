# https://github.com/kubernetes/examples/blob/master/guestbook/all-in-one/guestbook-all-in-one.yaml
# https://kubernetes.io/docs/concepts/workloads/controllers/deployment/
apiVersion: apps/v1beta2 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: elasticsearch-deployment
  labels:
    app: elasticsearch
spec:
  replicas: 6
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      # https://github.com/kubernetes/kubernetes/blob/master/examples/elasticsearch/production_cluster/es-client-rc.yaml
      containers:
      - name: elasticsearch
        image: quay.io/pires/docker-elasticsearch-kubernetes:1.7.1-4
        # https://kubernetes.io/docs/concepts/policy/resource-quotas/
        resources:
          requests:
            cpu: 500m
            memory: 600Mi
        ports:
        - containerPort: 9200
        - containerPort: 9300
        env:
          - name: KUBERNETES_CA_CERTIFICATE_FILE
            value: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: "CLUSTER_NAME"
            value: "myesdb"
          - name: NODE_MASTER
            value: "false"
          - name: NODE_DATA
            value: "false"
          - name: HTTP_ENABLE
            value: "true"
        # TODO: make sure data folder persists
        volumeMounts:
          - mountPath: /data
            name: storage
      volumes:
      - name: storage
        emptyDir: {}
---
# Use services to export my app
# https://github.com/kubernetes/kubernetes/blob/master/examples/elasticsearch/es-svc.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-elasticsearch-service
  labels:
    app: elasticsearch
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 9200
    protocol: TCP
  - name: transport
    port: 9300
    protocol: TCP
  selector:
    app: elasticsearch
################################################################################
